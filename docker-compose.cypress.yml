services:
  mariadb-test:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.mariadb-cypress
    environment:
      - MYSQL_PASSWORD
      - MYSQL_USER
      - MYSQL_ROOT_PASSWORD
    hostname: kontext-mariadb-1
    volumes:
      - kontext_testdb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - databases
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect"]
      interval: 10s
      timeout: 10s
      retries: 5

  kontext:
    build:
      dockerfile: dockerfiles/Dockerfile.kontext-cypress-jammy
    volumes:
      - ./scripts/install/conf/docker/config.cypress.xml:/opt/kontext/conf/config.xml
    depends_on:
      mariadb-test:
        condition: service_healthy
    networks:
      - databases

  rq-scheduler:
    depends_on:
      mariadb-test:
        condition: service_healthy
      redis:
        condition: service_healthy
      kontext:
        condition: service_started
    restart: always

  rq-worker:
    depends_on:
      mariadb-test:
        condition: service_healthy
      redis:
        condition: service_healthy
      kontext:
        condition: service_started
    networks:
      - databases
  
  masm:
    build: ${MASM_PATH}
    networks:
      - databases
    volumes:
      - ./scripts/install/conf/docker/masm-conf-cypress.json:/opt/masm/conf-docker.json
      - corpora-data:/var/lib/manatee
  
  camus:
    build: ${CAMUS_PATH}
    networks:
      - databases
    volumes:
      - ./scripts/install/conf/docker/camus-conf-cypress.json:/opt/camus/conf.json
      - kontext_testindex:/index.bleve

volumes:
  kontext_testdb:
    driver_opts:
      type: tmpfs
      device: tmpfs
  
  kontext_testindex:
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  databases: {}