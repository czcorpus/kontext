<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KonText - maintenance</title>
    <link rel="stylesheet" type="text/css" href="../files/css/kontext.min.css" />
    %(topbar_css)s
</head>
<body>
<div id="common-bar">
    %(topbar)s
</div>
<header id="topbar">
    <a id="logo-wrapper" href="first_form"><img id="logo-image" class="over-img" src="../files/img/kontext-logo.png" alt="Kontext logo" title="Click to enter a new query" style="width: 208px;height: 68px" data-alt-img="../files/img/kontext-logo_s.png" /></a>
    <div id="menu-bar">
    </div>
</header>
<div id="content">
    <section class="exclusive">
        <h2>%(title)s</h2>
        <div>
            <p>%(message)s</p>
        </div>
    </section>
</div>
<footer>
    <div>
        <div id="copyright-info">
            &copy; <a href="http://www.korpus.cz/">Institute of the Czech National Corpus</a>,
            &copy; <a href="http://www.sketchengine.co.uk">Lexical Computing Ltd.</a>
        </div>
        <div id="app-version">
        </div>
    </div>
</footer>
</body>
</html>
