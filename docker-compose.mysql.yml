services:
  mariadb:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.mariadb
    environment:
      - MYSQL_PASSWORD
      - MYSQL_USER
      - MYSQL_ROOT_PASSWORD
    volumes:
      - mdbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - databases
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--password=$MYSQL_ROOT_PASSWORD"]
      interval: 1s
      timeout: 10s
      retries: 5

  kontext:
    depends_on:
      mariadb:
        condition: service_healthy

  rq-worker:
    depends_on:
      mariadb:
        condition: service_healthy

volumes:
  mdbdata: {}

networks:
  databases: {}